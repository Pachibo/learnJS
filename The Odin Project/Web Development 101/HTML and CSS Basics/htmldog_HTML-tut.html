<!DOCTYPE html>
<html>
  <head>
    <!-head appears before body->
    <title>
      HTML Dog's HTML tutorial
    </title>
    <!- Add boxes to table ->
    <style>
      td {
        border: 1px solid black;
        padding: 0.1em 0.1em;
      }
    </style>
  </head>
  <body>
    <h1 id="header">This is a main h1 header</h1>
    <h2>h2 to h6 are sub headers</h2>
    <p>
      This is a paragraph element. <em>emphasized</em> and
      <strong>strong</strong>
    </p>
    <ol>
      <!-ordered list is numbered, while unordered list is bulleted->
      <li>ordered</li>
      <li>list</li>
    </ol>
    <ul>
      <li>unordered</li>
      <li>list</li>
    </ul>
    <p>
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        width="100%"
        height="100%"
        alt="Google Logo"
      /> <!-images use and alt is the description for the image->
      <a href="https://www.google.com">
        <!- Links a tag and define link with href-> Google link
      </a> <br>
      <a href="#header">header link</a>
      <!- links can also be used for specific tags ->
    </p>
    <br />
    <!- line break 
        some do not need closing tags, like this one
        ->
    <div attribute="val">
      <!- tags can have attributes. Quotation marks used for good style ->
      <!- things between two tags are the elements of the tags ->
      <p>
        This is a table
      </p>
      <table> <!- tr is a row, and td is a cell in the row ->
        <!- th used for headers ->
        <tr>
          <th>header 1</th>
          <th>header 2</th>
          <th>header 3</th>
        </tr>
        <tr>
          <td>1,1</td>
          <td>1,2</td>
          <td>1,3</td>
        </tr>
        <tr>
          <td>2,1</td>
          <td>2,2</td>
          <td>2,3</td>
        </tr>
      </table>
    </div>
    <p>
      <!- form tag defines a form. 
      action attribute tells where its contents will be sent to. 
      method attribute tells how it will be sent. 
      get value is for short and insecure info. post value is for long and secure info. ->
      <!- All these tags need name attributes to be identified. ->
      <form action="something.php" method="post">
        <label for="input">Input: </label>
        <!- Many different types of input types. Google for all of them. ->
        <input type="text" name="input"> <br>
        <label for="text area">Text area: </label>
        <textarea name="text area" rows = "10" cols="10">Your text</textarea> <br>
        <!- Select tag needs option tags within it. 
        The value of an option will be sent when that option is selected.
        The selected attribute can be put into an option tag.
        ->
        <label for="select options">Select: </label>
        <select name="select options"> 
          <option value="1">Option 1</option>
          <option value="2" selected>Option 2</option>
        </select>
        
      </form>
    </p>
  </body>
</html>
